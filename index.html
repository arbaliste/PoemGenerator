<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="util.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init('https://gist.githubusercontent.com/arbaliste/b0779f332822e019fd323a6a39338f0a/raw/c2b1ad59e3790f75da87c6249a563345e4b9bdc7/portrait.json')">

    <script>
      $(document).ready(function() {
        $('select').material_select();
      });
    </script>

    <header>
        <nav class="top-nav blue-grey darken-1">
            <div class="container">
                <div class="nav-wrapper white-text">
                    <a class="page-title" onclick="init(prompt('Enter data URL:'))" >Poem Generator</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row center">
            <form>
                <div class="input-field col s12">
                    <select id="poemType">
                    </select>
                    <label>Poem Type</label>
                </div>
                <div class="input-field col s12">
                    <select id="markovLength">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <label>Markov Length (Words)</label>
                </div>
            </form>
        </div>
        <div class="row center">
            <div class="col s12">
                <a class="orange darken-2 btn-large waves-effect waves-light" onclick="generatePoem()">Generate</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p id="poem"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
